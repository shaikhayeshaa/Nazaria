plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'   // ✅ Firebase & Google Sign-In ke liye
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.nazaria"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.nazaria"  // yeh Firebase console me jo diya tha usi se match hona chahiye
        minSdk = 23   // ✅ Google Sign-In ke liye at least 21 hona chahiye
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BOM (version sync automatically karta hai)
    implementation platform('com.google.firebase:firebase-bom:33.1.2')

    // Firebase Auth
    implementation 'com.google.firebase:firebase-auth'

    // Google Sign-In services
    implementation 'com.google.android.gms:play-services-auth:21.2.0'

    // Desugaring
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.1.4")
}
